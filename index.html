---
layout: default
---

<div class="home">


  <ul class="post-list">
    {% for post in site.posts %}

      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h1>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>

        <p>  {{ post.excerpt }}</p>

      </li>
      {% endfor %}
  </ul>

</div>
